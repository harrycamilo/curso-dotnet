<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Por favor completa el formulario</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" name="userName"
      [(ngModel)]="model.userName" placeholder="Nombre de usuario"
    >
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password"
      [(ngModel)]="model.password" placeholder="Contrase&ntilde;a"
    >
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Registrarse</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancelar</button>
  </div>
</form>
